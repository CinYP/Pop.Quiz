<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/style.css"  rel="stylesheet">
    <title>Quiz Application</title>
</head>
<body>
    <div class="container">
        <section>
            <section id="timer"         class='timer-placement'>

            </section>

            <section id="question-container" class="hide" >
               <div id="question">
                    Question
               </div> 
            <section id="answer-buttons" class="button-grid">
                <button class="btn"> Answer 1 </button>
                <button class="btn"> Answer 2 </button>
                <button class="btn"> Answer 3 </button>
                <button class="btn"> Answer 4 </button>
            </section>
        </section>
            <section class="controls">
                <button class= "start-btn btn" id="start-button"> 
                    <h2> Start </h2>
                </button>
                <button class= "nxt-btn btn hide" id="next-button">
                    <h2> Next </h2>
                </button>
            </section>
        </section>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
